<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Video API</title>
</head>
<body>
<div>
    <video controls="">
        <source src="spill.mp4" type="video/mp4">
        <source src="spill.ogg" type="video/ogg">
        Your browser does not support the <code>video</code> element
    </video>
</div>

<script>
    var video;
    window.addEventListener('load', init, false);
    window.addEventListener('click', playPause, false);
    function playPause() {
        if (video.paused) {
            video.play();
        } else {
            video.pause();
        }
    }

    function init() {
        video = document.getElementsByName('video')[0];
        video.play();
    }
</script>
</body>
</html>
